name: Update NPM packages

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *

jobs:
  update-packages:
    name: Update packages

    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Set up pnpm üì¶
        run: wget -qO- https://get.pnpm.io/install.sh | ENV="$HOME/.bashrc" SHELL="$(which bash)" bash - \
          echo "/home/runner/.local/share/pnpm" >> $GITHUB_PATH

      - name: Set up Node.js ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Update packages
        run: npx npm-check-updates -x react -x react-dom -x @types/react -x @types/react-dom -u && pnpm install

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          author_email: auroradysis@gmail.com
          author_name: Zhen Zhong
          message: "chore: update packages"
